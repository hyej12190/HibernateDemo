<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spring Boot with Mybatis</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
    <div class="main">

        <div>
            <button type = "" id = "showUsers" value = "showUsers">Show User List</button>
        </div>

        <form action="/users" method="POST">
          <div class="content">
            <div><span>ID : </span><input type="text" id="id" name="id" placeholder="id"></div>
            <div><span>PWD : </span><input type="text" id="pwd" name="pwd" placeholder="password"></div>
            <div id="userGroup"><span>User Group : </span>
            </div>
            <button type="" value="Login">Sign Up</button>
          </div>
        </form>

        <div id="userTable">
        </div>
    </div>
</body>
</html>
